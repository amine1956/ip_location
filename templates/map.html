<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations des Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #131417;
            color: #00FF41;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            overflow-x: hidden;
            animation: scrollAnimation 20s linear infinite;
        }

        @keyframes scrollAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }

        .table-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #00FF41;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(40) 1s forwards, blinkCaret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blinkCaret {
            50% { border-color: transparent; }
        }

        .table-container {
            width: 90%;
            margin: 50px auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 65, 0.5);
            overflow: hidden;
            animation: fadeInTable 3s ease-in-out;
        }

        @keyframes fadeInTable {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #00FF41;
        }

        th {
            padding: 12px;
            background-color: #222222;
            text-align: left;
            font-size: 1.25rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #00FF41;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #333333;
            text-align: left;
            font-size: 1rem;
        }

        tr:hover {
            background-color: #333333;
        }

        .hacker-icon {
            text-align: center;
            margin-bottom: 20px;
            animation: flicker 1s infinite, rotate1 15s linear infinite;
        }

        .svg-icon {
            width: 100px;
            height: 100px;
            animation: rotate1 15s linear infinite, flicker 1s infinite;
        }

        @keyframes rotate1 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes flicker {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .svg-icon:hover {
            transform: scale(1.2) rotate(360deg);
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- Image SVG Hacker Icon -->
    <div class="hacker-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="50" height="50" fill="#00FF41" class="svg-icon">
            <g>
                <path d="M32,3C16.5,3,4,15.5,4,31s12.5,28,28,28,28-12.5,28-28S47.5,3,32,3ZM32,56c-13.2,0-24-10.8-24-24S18.8,8,32,8s24,10.8,24,24-10.8,24-24,24ZM27.2,19h9.6c1.6,0,2.8,1.3,2.8,2.8v9.6c0,1.6-1.3,2.8-2.8,2.8h-9.6c-1.6,0-2.8-1.3-2.8-2.8v-9.6c0-1.6,1.3-2.8,2.8-2.8Z"/>
            </g>
        </svg>
    </div>

    <!-- Table of Users -->
    <div class="table-container">
        <h2 class="table-title">Informations des Utilisateurs</h2>
        <table>
            <thead>
                <tr>
                    <th>IP</th>
                    <th>Ville</th>
                    <th>Pays</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.ip }}</td>
                    <td>{{ user.city }}</td>
                    <td>{{ user.country }}</td>
                    <td>{{ user.lat }}</td>
                    <td>{{ user.lon }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
