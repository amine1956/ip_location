<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information des Personnes - Style Hackers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Fond et body */
        body {
            background-color: #131417;
            color: #00FF41;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
        }

        /* Container de la table */
        .table-container {
            width: 90%;
            margin: 50px auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 65, 0.5);
            overflow: hidden;
        }

        /* Titre de la table */
        .table-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #00FF41;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Stylisation de la table */
        table {
            width: 100%;
            border-collapse: collapse;
            color: #00FF41;
        }

        /* En-tÃªtes de la table */
        th {
            padding: 12px;
            background-color: #222222;
            text-align: left;
            font-size: 1.25rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #00FF41;
        }

        /* Lignes de la table */
        td {
            padding: 12px;
            border-bottom: 1px solid #333333;
            text-align: left;
            font-size: 1rem;
        }

        /* Effet de survol sur les lignes */
        tr:hover {
            background-color: #333333;
        }

        /* Animation de survol */
        tr:hover td {
            color: #00FF41;
            transform: scale(1.05);
            transition: 0.3s ease-in-out;
        }

        /* Bordures de la table */
        tr:first-child th {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        tr:last-child td {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        /* Design de la table en mode full screen */
        .table-container {
            max-width: 100%;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Container de la table -->
    <div class="table-container">
        <h2 class="table-title">Informations des Personnes</h2>

        <!-- Table -->
        <table>
            <thead>
                <tr>
                    <th>IP</th>
                    <th>Ville</th>
                    <th>Pays</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.ip }}</td>
                        <td>{{ user.city }}</td>
                        <td>{{ user.country }}</td>
                        <td>{{ user.lat }}</td>
                        <td>{{ user.lon }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
