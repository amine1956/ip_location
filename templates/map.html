<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Location Map</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-geo@3"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <style>
        #mapChart {
            width: 80%;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>Client Location Map</h2>
    <canvas id="mapChart"></canvas>

    <script>
        // Renommer la variable pour éviter le conflit
        const clientLocation = {{ location | tojson }};
        console.log("Location data:", clientLocation);  // Pour vérifier les données de localisation

        // Charger le fond de carte avec Chart.js et Chart Geo
        fetch("https://unpkg.com/world-atlas/countries-110m.json")
            .then(response => response.json())
            .then(data => {
                // Vérification de l'objet countries pour s'assurer qu'il existe
                if (data && data.objects && data.objects.countries) {
                    const countries = ChartGeo.topojson.feature(data, data.objects.countries).features;

                    // Configuration du chart pour afficher la carte avec le point de localisation du client
                    const ctx = document.getElementById('mapChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bubbleMap',
                        data: {
                            labels: ['Client Location'],
                            datasets: [{
                                label: 'Client Location',
                                data: [{
                                    latitude: clientLocation.lat,
                                    longitude: clientLocation.lon,
                                    radius: 10
                                }],
                                backgroundColor: 'red',
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: { display: false },
                                tooltip: {
                                    callbacks: {
                                        label: function(tooltipItem) {
                                            return `Location: ${clientLocation.city}, ${clientLocation.country}`;
                                        }
                                    }
                                }
                            },
                            scales: {
                                xy: {
                                    projection: 'geoEqualEarth' // Utilise une projection "Equal Earth"
                                }
                            }
                        }
                    });
                } else {
                    console.error("Erreur : Impossible de charger les données des pays.");
                }
            })
            .catch(error => {
                document.getElementById('mapChart').innerHTML = "<p>Unable to load map data.</p>";
                console.error("Error loading map data:", error);
            });
    </script>
</body>
</html>
