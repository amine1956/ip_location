<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Location Map</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            background-color: #1a202c; /* Dark background for the hacker look */
        }
        .hacker-font {
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }
        #map {
            height: 500px;
        }
        .table-container {
            margin-top: 20px;
            background-color: #2d3748; /* Dark background for the table */
            padding: 20px;
            border-radius: 10px;
        }
        .table-header {
            background-color: #4a5568;
        }
        .table-row {
            border-top: 1px solid #718096;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white">

    <!-- Header with the hacker font -->
    <h2 class="hacker-font text-3xl font-bold mb-6">Client Location Map</h2>

    <!-- The map container -->
    <div id="map" class="w-full max-w-4xl mb-6"></div>

    <!-- Users Table Section -->
    <div class="table-container w-full max-w-4xl">
        <h3 class="hacker-font text-2xl font-bold mb-4">Users Information</h3>

        <table class="min-w-full">
            <thead class="table-header text-green-500">
                <tr>
                    <th class="py-2 px-4 text-left">IP</th>
                    <th class="py-2 px-4 text-left">City</th>
                    <th class="py-2 px-4 text-left">Country</th>
                    <th class="py-2 px-4 text-left">Latitude</th>
                    <th class="py-2 px-4 text-left">Longitude</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Dynamically generated rows will appear here -->
            </tbody>
        </table>
    </div>

    <!-- JS for Leaflet Map and User Data -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Extract location data from Python FastAPI template
        const location = {{ location | tojson }};
        const users = {{ users | tojson }};  // Assuming 'users' is passed from FastAPI

        // Initialize the map if location data exists
        if (location && location.lat && location.lon) {
            const map = L.map('map').setView([location.lat, location.lon], 10);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker([location.lat, location.lon])
                .addTo(map)
                .bindPopup(`<b>Location:</b> ${location.city}, ${location.country}`)
                .openPopup();
        } else {
            document.getElementById('map').innerHTML = "<p class='hacker-font'>Unable to retrieve location data.</p>";
        }

        // Populate user table dynamically
        const userTable = document.getElementById('userTable');
        if (users && users.length > 0) {
            users.forEach(user => {
                const row = document.createElement('tr');
                row.classList.add('table-row');
                row.innerHTML = `
                    <td class="py-2 px-4 text-green-400">${user.ip}</td>
                    <td class="py-2 px-4">${user.city}</td>
                    <td class="py-2 px-4">${user.country}</td>
                    <td class="py-2 px-4">${user.lat}</td>
                    <td class="py-2 px-4">${user.lon}</td>
                `;
                userTable.appendChild(row);
            });
        } else {
            userTable.innerHTML = "<tr><td colspan='5' class='py-2 px-4 text-center text-red-500'>No users found.</td></tr>";
        }
    </script>
</body>
</html>
