<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Location Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h2>Client Location Map</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Extract the location data from the FastAPI response
        const location = {{ location | tojson }};

        if (location && location.lat && location.lon) {
            // Initialize the map centered on the client's location
            const map = L.map('map').setView([location.lat, location.lon], 10);

            // Add the OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add a marker for the client's location
            L.marker([location.lat, location.lon])
                .addTo(map)
                .bindPopup(`<b>Location:</b> ${location.city}, ${location.country}`)
                .openPopup();
        } else {
            document.getElementById('map').innerHTML = "<p>Unable to retrieve location data.</p>";
        }
    </script>
</body>
</html>
